---
layout: default
---
<article class="post">

  <div class="post-header">
    <h2 class="post-title">{{ page.title }}</h2>
    <h4 class="post-date">{{ page.date | date_to_long_string }} // {{ page.content | number_of_words }} words</h4>
  </div>

  <div class="post-content">
    {{ content }}
  </div>

</article>
